<!-- Page Wrapper -->
<div class="page-wrapper">
  <div class="content">
    <div class="row">
      <div class="col-md-12">

        <!-- Page Header -->
        <div class="page-header">
          <div class="row align-items-center">
            <div class="col-8">
              <h4 class="page-title">Settings</h4>
            </div>
            <div class="col-4 text-end">
              <div class="head-icons">
                <a [routerLink] = "routes.taxRates" data-bs-toggle="tooltip" data-bs-placement="top"
                  data-bs-original-title="Refresh" matTooltip="Refresh"><i class="ti ti-refresh-dot"></i></a>
                <app-collapse-header></app-collapse-header>
              </div>
            </div>
          </div>
        </div>
        <!-- /Page Header -->

        <!-- Settings Menu -->
        <div class="card">
          <div class="card-body pb-0 pt-2">
            <ul class="nav nav-tabs nav-tabs-bottom">
              <li class="nav-item me-3">
                <a [routerLink] = "routes.generalSettings" class="nav-link px-0">
                  <i class="ti ti-settings-cog me-2"></i>General Settings
                </a>
              </li>
              <li class="nav-item me-3">
                <a [routerLink] = "routes.companySettings" class="nav-link px-0">
                  <i class="ti ti-world-cog me-2"></i>Website Settings
                </a>
              </li>
              <li class="nav-item me-3">
                <a [routerLink] = "routes.invoiceSettings" class="nav-link px-0">
                  <i class="ti ti-apps me-2"></i>App Settings
                </a>
              </li>
              <li class="nav-item me-3">
                <a [routerLink] = "routes.emailSettings" class="nav-link px-0">
                  <i class="ti ti-device-laptop me-2"></i>System Settings
                </a>
              </li>
              <li class="nav-item me-3">
                <a [routerLink] = "routes.paymentGatewaySettings" class="nav-link px-0 active">
                  <i class="ti ti-moneybag me-2"></i>Financial Settings
                </a>
              </li>
              <li class="nav-item">
                <a [routerLink] = "routes.storageSettings" class="nav-link px-0">
                  <i class="ti ti-flag-cog me-2"></i>Other Settings
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- /Settings Menu -->

        <div class="row">
          <div class="col-xl-3 col-lg-12 theiaStickySidebar">
            <div class="stickybar">
              <!-- Settings Sidebar -->
              <div class="card">
                <div class="card-body">
                  <div class="settings-sidebar">
                    <h4 class="fw-semibold mb-3">Financial Settings</h4>
                    <div class="list-group list-group-flush settings-sidebar">
                      <a [routerLink] = "routes.paymentGatewaySettings" class="fw-medium">Payment Gateways</a>
                      <a [routerLink]="routes.bankAccounts" class="fw-medium">Bank Accounts</a>
                      <a [routerLink]="routes.taxRates" class="fw-medium active">Tax Rates</a>
                      <a [routerLink]="routes.currencySettings" class="fw-medium">Currencies</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /Settings Sidebar -->
            </div>
          </div>

          <div class="col-xl-9 col-lg-12">

            <!-- Settings Info -->
            <div class="card">
              <div class="card-body pb-0">
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <h4 class="fs-20">Tax Rates</h4>
                  <a href="javascript:void(0)" class="btn btn-sm btn-icon border rounded" data-bs-toggle="modal" data-bs-target="#add_tax" ><i class="ti ti-plus"></i></a>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="col-form-label" for="vat">VAT</label>
                      <div class="icon-form-end">
                        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit_tax">
                          <span class="form-icon"><i class="ti ti-edit"></i></span>
                        </a>
                        <input type="text" class="form-control" value="16%">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="col-form-label" for="gst">GST</label>
                      <div class="icon-form-end">
                        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit_tax">
                          <span class="form-icon"><i class="ti ti-edit"></i></span>
                        </a>
                        <input type="text" class="form-control" value="14%">
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label class="col-form-label" for="hst">HST</label>
                      <div class="icon-form-end">
                        <a href="javascript:void(0);" data-bs-toggle="modal" data-bs-target="#edit_tax">
                          <span class="form-icon"><i class="ti ti-edit"></i></span>
                        </a>
                        <input type="text" class="form-control" value="12%">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- /Settings Info -->

          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- /Page Wrapper -->

<!-- Add Tax Rate -->
<div class="modal fade" id="add_tax" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Tax Rate</h5>
        <div class="d-flex align-items-center">
          <div class="status-toggle me-2">
            <input type="checkbox" id="toggle" class="check" checked="">
            <label for="toggle" class="checktoggle"></label>
          </div>
          <button class="btn-close custom-btn-close border p-1 me-0 text-dark" data-bs-dismiss="modal" aria-label="Close">	
            <i class="ti ti-x"></i>
          </button>
        </div>
      </div>
      <form >
        <div class="modal-body">
          <div class="mb-3">
            <label class="col-form-label" for="name">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-0">
            <label class="col-form-label" for="tax">Tax Rate % <span class="text-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-flex align-items-center justify-content-end m-0">
            <a href="javascript:void(0);" class="btn btn-light me-2" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /Add Tax Rate -->

<!-- Edit Tax Rate -->
<div class="modal fade" id="edit_tax" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Tax Rate</h5>
        <div class="d-flex align-items-center">
          <div class="status-toggle me-2">
            <input type="checkbox" id="toggle1" class="check" checked="">
            <label for="toggle1" class="checktoggle"></label>
          </div>
          <button class="btn-close custom-btn-close border p-1 me-0 text-dark" data-bs-dismiss="modal" aria-label="Close">	
            <i class="ti ti-x"></i>
          </button>
        </div>
      </div>
      <form >
        <div class="modal-body">
          <div class="mb-3">
            <label class="col-form-label" for="name">Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" value="VAT">
          </div>
          <div class="mb-0">
            <label class="col-form-label" for="tax">Tax Rate % <span class="text-danger">*</span></label>
            <input type="text" class="form-control" value="16">
          </div>
        </div>
        <div class="modal-footer">
          <a href="javascript:void(0);" class="btn btn-light" data-bs-dismiss="modal">Cancel</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /Edit Tax Rate -->
