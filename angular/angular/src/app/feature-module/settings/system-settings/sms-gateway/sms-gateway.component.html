<!-- Nexmo -->
<div class="modal custom-modal fade" id="add_nexmo" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nexmo</h5>
        <div class="d-flex align-items-center mod-toggle">
          <div class="status-toggle">
            <input type="checkbox" id="toggle" class="check" checked="">
            <label for="toggle" class="checktoggle"></label>
          </div>
          <button  class="btn-close" data-bs-dismiss="modal" aria-label="Close">	
            <i class="ti ti-x"></i>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <form action="sms-gateways.html">
          <div class="mb-3">
            <label class="col-form-label" for="api">API Key <span class="text-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="key">API Secret Key <span class="text-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label class="col-form-label" for="Sender">Sender ID <span class="text-danger">*</span></label>
            <input type="text" class="form-control">
          </div>
          <div class="modal-btn">
            <a href="javascript:void(0);" class="btn btn-light" data-bs-dismiss="modal">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Nexmo -->
