<div class="account-content">
    <div class="d-flex flex-wrap w-100 vh-100 overflow-hidden account-bg-04">
        <div class="d-flex align-items-center justify-content-center flex-wrap vh-100 overflow-auto p-4 w-50 bg-backdrop">
            <form  class="flex-fill">
                <div class="mx-auto mw-450">
                    <div class="text-center mb-4">
                       <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                    </div>
                    <div class="mb-4">
                        <h4 class="mb-2 fs-20">Reset Password?</h4>
                        <p>Enter New Password & Confirm Password to get inside</p>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="Password">Password</label>
                        <div class="pass-group">
                            <input [type]="password[3] ? 'text' : 'password' " class="pass-input form-control">
                            <span class="ti toggle-password " [ngClass]=" password[3] ? 'ti-eye' : 'ti-eye-off'" (click)="togglePassword(3)" (keydown.enter)="togglePassword(3)"
                            tabindex="0"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="reason">Confirm Password</label>
                        <div class="pass-group">
                            <input [type]="password[1] ? 'text' : 'password' " class="pass-input form-control">
                            <span class="ti toggle-password " [ngClass]=" password[1] ? 'ti-eye' : 'ti-eye-off'" (click)="togglePassword(1)" (keydown.enter)="togglePassword(1)"
                            tabindex="0"></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="reason">New Confirm Password</label>
                        <div class="pass-group">
                            <input [type]="password[2] ? 'text' : 'password' " class="pass-input form-control">
                            <span class="ti toggle-password " [ngClass]=" password[2] ? 'ti-eye' : 'ti-eye-off'" (click)="togglePassword(2)" (keydown.enter)="togglePassword(2)"
                            tabindex="0"></span>
                           </div>
                    </div>
                    <div class="mb-3">
                       <button type="submit" class="btn btn-primary w-100" (click)="navigation()">Change Password</button>
                    </div>
                    <div class="mb-3 text-center">
                       <h6>Return to <a [routerLink]="routes.login" class="text-purple link-hover"> Login</a></h6>
                    </div>
                    <div class="text-center">
                        <p class="fw-medium text-gray">Copyright &copy; 2024 - CRMS</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
